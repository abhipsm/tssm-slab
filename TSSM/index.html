<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System - TSSM's BSCOER Pune</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f1f3f6;
            border-radius: 10px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #6e8efb;
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #6e8efb;
            outline: none;
        }

        .btn {
            background: #6e8efb;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #5a7df9;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #2ecc71;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.error {
            background: #e74c3c;
        }

        .photo-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .upload-btn {
            background: #27ae60;
            margin-top: 10px;
            width: auto;
        }

        .upload-btn:hover {
            background: #219653;
        }

        .student-photo {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            background: #ddd;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .student-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .student-photo i {
            font-size: 40px;
            color: #7f8c8d;
        }

        .loading {
            display: none;
            text-align: center;
            color: #6e8efb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TSSM's BSCOER Pune Library System</h1>
            <p>Access your digital library card and manage your account</p>
        </div>

        <div class="card" id="auth-container">
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="signup">Sign Up</div>
            </div>

            <div class="form-container">
                <form class="form active" id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn" id="login-btn">Login</button>
                    <div class="loading" id="login-loading">
                        <i class="fas fa-spinner fa-spin"></i> Logging in...
                    </div>
                </form>

                <form class="form" id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-branch">Engineering Branch</label>
                        <select id="signup-branch" required>
                            <option value="">Select your branch</option>
                            <option value="Computer Engineering">Computer Engineering</option>
                            <option value="IT Engineering">IT Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="AIDS Engineering">AIDS Engineering</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="signup-id">Student ID (7 digits)</label>
                        <input type="text" id="signup-id" placeholder="Enter your 7-digit ID" pattern="[0-9]{7}" required>
                    </div>
                    <div class="form-group photo-upload">
                        <label for="signup-photo">Student Photo</label>
                        <div class="student-photo">
                            <i class="fas fa-user" id="photo-placeholder"></i>
                            <img id="photo-preview" style="display: none;">
                        </div>
                        <input type="file" id="signup-photo" accept="image/*" style="display: none;">
                        <button type="button" class="btn upload-btn" id="upload-photo-btn">Upload Photo</button>
                    </div>
                    <button type="submit" class="btn" id="signup-btn">Create Account</button>
                    <div class="loading" id="signup-loading">
                        <i class="fas fa-spinner fa-spin"></i> Creating account...
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://gjjyextqdltiqerylkkp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqanlleHRxZGx0aXFlcnlsa2twIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5OTc1NDIsImV4cCI6MjA3MzU3MzU0Mn0.ILMCbieyoaDUoQSn_D1eNbzUxXUo5o-RjP4hywMSewQ';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM elements
        const authContainer = document.getElementById('auth-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form');
        const notification = document.getElementById('notification');
        const uploadPhotoBtn = document.getElementById('upload-photo-btn');
        const signupPhoto = document.getElementById('signup-photo');
        const photoPreview = document.getElementById('photo-preview');
        const photoPlaceholder = document.getElementById('photo-placeholder');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const loginLoading = document.getElementById('login-loading');
        const signupLoading = document.getElementById('signup-loading');

        let selectedPhotoFile = null;

        // Check if user is already logged in
        checkAuthState();

        async function checkAuthState() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    // User is already logged in, redirect to dashboard
                    redirectToDashboard();
                }
            } catch (error) {
                console.error('Error checking auth state:', error);
            }
        }

        function redirectToDashboard() {
            // Try multiple redirect methods to ensure it works
            try {
                // Method 1: Use location.href
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Redirect error:', error);
                // Method 2: Use location.replace
                try {
                    window.location.replace('dashboard.html');
                } catch (replaceError) {
                    console.error('Replace redirect error:', replaceError);
                    // Method 3: Show success message and manual link
                    showNotification('Login successful! If page doesn\'t redirect, click here to go to dashboard.');
                    setTimeout(() => {
                        // Create a link for manual navigation
                        const link = document.createElement('a');
                        link.href = 'dashboard.html';
                        link.textContent = 'Go to Dashboard';
                        link.style.cssText = 'display: block; text-align: center; color: #6e8efb; font-weight: bold; margin-top: 20px; text-decoration: none;';
                        authContainer.appendChild(link);
                    }, 2000);
                }
            }
        }

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');

                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(`${tabId}-form`).classList.add('active');
            });
        });

        // Show notification
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.classList.add('show');
            if (isError) {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }

            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Handle photo upload
        uploadPhotoBtn.addEventListener('click', () => {
            signupPhoto.click();
        });

        signupPhoto.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 500000) { // 500KB limit
                    showNotification('Please select an image smaller than 500KB', true);
                    return;
                }

                selectedPhotoFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    photoPreview.src = e.target.result;
                    photoPreview.style.display = 'block';
                    photoPlaceholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload photo to Supabase Storage
        async function uploadPhoto(userId, file) {
            try {
                const fileExt = file.name.split('.').pop();
                const fileName = `${userId}.${fileExt}`;
                const filePath = `photos/${fileName}`;

                const { error: uploadError } = await supabase.storage
                    .from('student-photos')
                    .upload(filePath, file, { upsert: true });

                if (uploadError) throw uploadError;

                const { data: { publicUrl } } = supabase.storage
                    .from('student-photos')
                    .getPublicUrl(filePath);

                return publicUrl;
            } catch (error) {
                console.error('Error uploading photo:', error);
                showNotification('Error uploading photo', true);
                return null;
            }
        }

        // Sign up function
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const branch = document.getElementById('signup-branch').value;
            const studentId = document.getElementById('signup-id').value;

            if (name && email && password && branch && studentId) {
                if (studentId.length !== 7 || !/^\d+$/.test(studentId)) {
                    showNotification('Student ID must be exactly 7 digits', true);
                    return;
                }

                // Show loading state
                signupBtn.disabled = true;
                signupBtn.style.display = 'none';
                signupLoading.style.display = 'block';

                try {
                    // Sign up the user
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email,
                        password,
                    });

                    if (authError) throw authError;

                    // Upload photo if selected
                    let photoUrl = null;
                    if (selectedPhotoFile && authData.user) {
                        photoUrl = await uploadPhoto(authData.user.id, selectedPhotoFile);
                    }

                    // Create user profile in the database
                    if (authData.user) {
                        const { error: dbError } = await supabase
                            .from('students')
                            .insert([
                                { 
                                    id: authData.user.id, 
                                    email, 
                                    name, 
                                    student_id: studentId, 
                                    branch,
                                    photo_url: photoUrl
                                }
                            ]);

                        if (dbError) throw dbError;
                    }

                    showNotification('Sign up successful! Please check your email for confirmation.');
                    signupForm.reset();
                    photoPreview.style.display = 'none';
                    photoPlaceholder.style.display = 'flex';
                    selectedPhotoFile = null;

                    // Switch to login tab
                    tabs.forEach(t => t.classList.remove('active'));
                    forms.forEach(f => f.classList.remove('active'));
                    tabs[0].classList.add('active');
                    forms[0].classList.add('active');
                } catch (error) {
                    console.error('Error signing up:', error);
                    showNotification(error.message || 'Error creating account', true);
                } finally {
                    // Hide loading state
                    signupBtn.disabled = false;
                    signupBtn.style.display = 'block';
                    signupLoading.style.display = 'none';
                }
            } else {
                showNotification('Please fill in all fields', true);
            }
        });

        // Login function
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showNotification('Please enter both email and password', true);
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.style.display = 'none';
            loginLoading.style.display = 'block';

            try {
                console.log('Attempting login...');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email.trim(),
                    password: password
                });

                if (error) throw error;

                console.log('Login successful:', data);
                showNotification('Login successful! Redirecting to dashboard...');

                // Store user data in localStorage for the dashboard page
                if (data.user) {
                    localStorage.setItem('currentUser', JSON.stringify(data.user));

                    // Fetch additional user data from students table
                    try {
                        const { data: studentData, error: studentError } = await supabase
                            .from('students')
                            .select('*')
                            .eq('id', data.user.id)
                            .single();

                        if (!studentError && studentData) {
                            localStorage.setItem('studentData', JSON.stringify(studentData));
                        }
                    } catch (studentFetchError) {
                        console.warn('Could not fetch student data:', studentFetchError);
                    }
                }

                // Wait a moment for localStorage to be set, then redirect
                setTimeout(() => {
                    redirectToDashboard();
                }, 500);

            } catch (error) {
                console.error('Error logging in:', error);
                showNotification(error.message || 'Error logging in', true);
            } finally {
                // Hide loading state
                loginBtn.disabled = false;
                loginBtn.style.display = 'block';
                loginLoading.style.display = 'none';
            }
        });

        // Generate random 7-digit ID if not provided
        document.getElementById('signup-id').addEventListener('focus', function() {
            if (!this.value) {
                this.value = Math.floor(1000000 + Math.random() * 9000000).toString();
            }
        });

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event, session);
            if (event === 'SIGNED_IN' && session) {
                console.log('User signed in, redirecting...');
                setTimeout(() => {
                    redirectToDashboard();
                }, 1000);
            }
        });
    </script>
</body>
</html>
